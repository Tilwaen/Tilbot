<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flairwars authentication</title>
    <style>
        img {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 40%;
        }
    </style>
</head>

<body>
    <div style="align:center">
        <div id="image">
            <img src="./checkmark.png" alt="Successfully authenticated">
        </div>
    </div>
</body>
<script>
    const query = window.location.search.substring(1)
    const authenticated = query.split('authenticated=')[1]

    var text;
    if (authenticated === 'true') {
        text = document.createTextNode(`Successfully authenticated!`);
    } else {
        text = document.createTextNode(`Authentication wasn't successful.`);
    }
    document.body.appendChild(text);
</script>
</html>
